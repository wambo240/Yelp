<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">
        <link rel="stylesheet" href="css/index.css">
        <title>Yelp App</title>
    </head>
    <body style="width: 100%;" id="deviceready">

        <div class="center">
        <h1>LOGIN</h1>
        <hr class="solid">

        
        <form name="formSignIn">
                    
            <input type="email" placeholder="Email" id="email" name="email" required ><br>
                
            <input type="password" placeholder="Password" id="password" name="password" required><br>

            <input type="button" id="buttonSignin"  value="Login">

        </form>

        <br>
        <h1>SIGNUP</h1>
        <hr class="solid">

        <form name="formSignUp">

            <input type="text" placeholder="Name" id="name" name="name" required ><br>
                    
            <input type="email" placeholder="Email" id="email" name="email" required ><br>
                
            <input type="password" placeholder="Password" id="password" name="password" required><br>

            <input type="button" id="buttonSignup"  value="Signup">

        </form>

    </div>

    <div id="loading">
        <img id="loading-image" src="img/loading.gif" alt="Loading..." />
    </div>

        <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>

        <script  src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-functions.js"></script>
        <script  src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>

        <script src="cordova.js"></script>
        <script src="js/index.js"></script>


    </body>
</html>
